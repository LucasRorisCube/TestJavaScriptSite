<html>
  <head>
    <style>
      /* Add your CSS styles here */
      body {
        background-image: url('https://example.com/pattern.png');
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 80%;
        height: 80%;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
      }

      .column {
        width: 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        text-align: justify;
        margin-bottom: 20px;
      }

      .form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid gray;
        font-size: 18px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h1>Animate</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor, sapien in bibendum commodo, risus enim aliquam odio, a commodo nisl est id nisi. Duis suscipit mauris velit, vel placerat nisi tincidunt vel.</p>
      </div>
      <div class="column">
        <form class="form">
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <textarea placeholder="Message"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
